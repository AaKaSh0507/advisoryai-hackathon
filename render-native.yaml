# Alternative: Native Python deployment (no Docker)
# Use this if you don't want to use Docker on Render
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service - Native Python
  - type: web
    name: template-intelligence-api
    runtime: python
    pythonVersion: "3.11.4"  # Pin to Python 3.11
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && alembic upgrade head && cd .. && uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_BUCKET_NAME
        value: template-intelligence
      - key: S3_REGION
        value: auto
      - key: CORS_ORIGINS
        sync: false
      - key: LOG_DIR
        value: /tmp/logs
      - key: OPENAI_API_KEY
        sync: false

  # Background Worker Service
  - type: worker
    name: template-intelligence-worker
    runtime: python
    pythonVersion: "3.11.4"
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: python -m backend.app.worker.main
    region: oregon
    plan: starter
    envVars:
      - key: APP_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_BUCKET_NAME
        value: template-intelligence
      - key: S3_REGION
        value: auto
      - key: LOG_DIR
        value: /tmp/logs
      - key: OPENAI_API_KEY
        sync: false
