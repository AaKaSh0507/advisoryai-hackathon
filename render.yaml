# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: template-intelligence-api
    runtime: python
    pythonVersion: "3.11.4"
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=/opt/render/project/src && cd backend && alembic upgrade head && cd .. && uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    region: oregon  # Choose: oregon, frankfurt, singapore, ohio
    plan: starter  # starter, standard, pro
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DATABASE_URL
        sync: false  # Set manually - NeonDB connection string
      - key: REDIS_URL
        sync: false  # Set manually - Upstash Redis URL
      - key: S3_ENDPOINT_URL
        sync: false  # Set manually - Cloudflare R2 endpoint
      - key: S3_ACCESS_KEY
        sync: false  # Set manually - R2 access key
      - key: S3_SECRET_KEY
        sync: false  # Set manually - R2 secret key
      - key: S3_BUCKET_NAME
        value: template-intelligence
      - key: S3_REGION
        value: auto
      - key: CORS_ORIGINS
        sync: false  # Set manually - Your Vercel frontend URL
      - key: LOG_DIR
        value: /tmp/logs
      - key: OPENAI_API_KEY
        sync: false  # Set manually if using LLM features

  # Background Worker Service (optional - for async jobs)
  - type: worker
    name: template-intelligence-worker
    runtime: python
    pythonVersion: "3.11.4"
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: python -m backend.app.worker.main
    region: oregon
    plan: starter
    envVars:
      - key: APP_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_BUCKET_NAME
        value: template-intelligence
      - key: S3_REGION
        value: auto
      - key: LOG_DIR
        value: /tmp/logs
      - key: OPENAI_API_KEY
        sync: false
